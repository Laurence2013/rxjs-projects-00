<html lang="en">
<head>
  <meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
  <title>Example 2: Display message using concat with delayed observables</title>
</head>
<body>
	<div class="app">
		<h1 id="message"></h1>
	</div>
	<script>
		const userMessage = document.getElementById('message');
		
		const delayedMessage = (message, delayedTime = 1000) => {
			return rxjs.empty().pipe(rxjs.startWith(message), rxjs.delay(delayedTime))
		};
		rxjs.concat(
			delayedMessage('Get Ready!'),
			delayedMessage('3'),
			delayedMessage('2'),
			delayedMessage('1'),
			delayedMessage('GO!'),
			delayedMessage('', 2000)
		).subscribe((message) => userMessage.innerHTML = message);
	</script>
</body>
</html>
