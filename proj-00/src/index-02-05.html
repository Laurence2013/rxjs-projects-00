<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js"></script>
  <title>Simple Node.js Server</title>
</head>
<body>
	<button id="button-1">Click me 1</button>
	<button id="button-2">Click me 2</button>
	<script>
		const button1$ = rxjs.fromEvent(document.getElementById('button-1'), 'click');
		const button2$ = rxjs.fromEvent(document.getElementById('button-2'), 'click');

		const combinedClicks$ = rxjs.combineLatest(button1$, button2$).pipe(
			//rxjs.map(([click1, click2]) => click1 ? (click2 ? 'Both buttons clicked!' : 'Button 1 clicked') : 'Button 2 clicked!')
			rxjs.map(([click1, click2]) => 'Clicked 1: ' + click1 + ' - ' + 'Clicked 2: ' + click2)
		);
		combinedClicks$.subscribe(msg => console.log(msg));
	</script>
</body>
</html>
