<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js" referrerpolicy="no-referrer"></script>
   <title>Dynamic Debouncing</title>
 </head>
 <body>
	 <div>
		 <button id='myClick'>Click me</button>
	 </div>
   <script>
		 rxjs.fromEvent(document, 'mousemove').pipe(
			 rxjs.bufferToggle(rxjs.fromEvent(document, 'mousedown'), _ => rxjs.fromEvent(document, 'mouseup'))
			 //rxjs.bufferToggle(rxjs.fromEvent(document, 'mousedown'), rxjs.fromEvent(document, 'mouseup'))
		 ).subscribe(console.log);
	 </script>
 </body>
</html>
