	desc-00: In RxJs explain the window() operator.
	desc-00a: rxjs-window()
	goal:
	line-code-added:
-->
<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js" referrerpolicy="no-referrer"></script>
   <title>Dynamic Debouncing</title>
 </head>
 <body>
	 <div>
		 <button id='myClick'>Click me</button>
	 </div>
   <script>
		 const clicks00$ = rxjs.fromEvent(document, 'click');
		 const sec00$ = rxjs.interval(1000).pipe(rxjs.map(count => 'Window count: ' + count));
		 const result00$ = clicks00$.pipe(
			 rxjs.window(sec00$),
			 rxjs.map(win => win.pipe(rxjs.take(5))),
			 rxjs.mergeAll()
		 );
		 result00$.subscribe(console.log);
	 </script>
 </body>
</html>
